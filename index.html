<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    
    
    <style>
    body{
        background: #333;
        color: #fff;
    }
    
    </style>
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center p-5">Weight Converter</h1>
                <form >
                    <div class="form-group">
                       <input id="kgInput" type="number" class="form-control form-control-lg"
                        placeholder="Enter a number in kilos:">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-4 ">
                        <div class="card-block">
                            <h4 class="m-3">Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                        <div class="card bg-success mb-4">
                            <div class="card-block ">
                                <h4 class="m-3">Pounds:</h4>
                                <div id="lbsOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-danger">
                            <div class="card-block">
                                <h4 class="m-3">Ounces:</h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('output').style.visibility='hidden';
        document.getElementById('kgInput').addEventListener('input',function(e){
                document.getElementById('output').style.visibility='visible';
            let kg = e.target.value;
            document.getElementById('gramsOutput').innerHTML = Math.round(kg*1000);
            document.getElementById('lbsOutput').innerHTML = Math.round(kg*2.2046); 
            document.getElementById('ozOutput').innerHTML = Math.round(kg*35.27396195);
        });
    </script>
</body>
</html>
